<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0">
	<title>Hennes Römmer</title>
	<style>
		* {
			box-sizing: border-box;
		}

		body {
			color: #33333c;
			font-size: 2rem;
			font-variant-ligatures: common-ligatures;
		}

		h1 {
			font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
			font-size: 4.5rem;
			margin-bottom: .7rem;
		}

		p {
			font-size: 2rem;
			font-family: monospace;
			line-height: 1.4;
		}

		a { color: currentColor; }

		.container {
			margin: 25vh auto 10vh auto;
			max-width: 100%;
			padding: 0 20px;
			width: 40ch;
		}

		@media (prefers-color-scheme: dark){
			body {
				background-color: #33333c;
				color: #ffffff;
			}
		}
	</style>
</head>

<body>
	<div class="container">
		<header>
			<h1>Hennes Römmer</h1>
		</header>
		<main>
			<p>
				Ich bin Frontend Dev bei <a href="https://www.zeit.de/index" target="_blank" rel="noopener nofollow">ZEIT ONLINE</a>.
				<br>Schreib mir doch eine
				<a href="mailto:hello@hennes.me">Mail</a>.
			</p>
		</main>
	</div>

	<script>
		if ('serviceWorker' in navigator) {
			window.addEventListener('load', function () {
				navigator.serviceWorker.register('/sw.js').then(function (registration) {
					// Registration was successful
					console.log('ServiceWorker registration successful with scope: ', registration.scope);
				}, function (err) {
					// registration failed :(
					console.log('ServiceWorker registration failed: ', err);
				});
			});
		}
	</script>
</body>

</html>
