<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0">
	<title>Hennes Römmer</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box
		}

		body {
			background-color: black;
			color: #cccccc;
			font-size: 2rem;
			font-variant-ligatures: common-ligatures;
		}

		h1 {
			color: white;
			font-size: 4.5rem;
			font-weight: 700;
			margin-bottom: .7em;
			font-family: sans-serif;
		}

		p {
			font-size: 2rem;
			font-family: serif;
			line-height: 1.4;
		}

		a {
			color: #cccccc;
		}

		.container {
			max-width: 620px;
			margin: 0 auto;
			padding: 0 20px;
			display: flex;
			flex-direction: column;
			align-content: center;
			justify-content: center;
			min-height: 100vh;
		}
	</style>
</head>

<body>
	<div class="container">
		<header>
			<h1>Hennes Römmer</h1>
		</header>
		<main>
			<p>
				Ich bin jetzt mit dem Studium durch. Wer h&auml;tte das gedacht? Was als n&auml;chstes ansteht, weiß ich noch nicht.
				<br>Schreib mir doch eine
				<a href="mailto:hello@hennes.me">Mail</a>.
			</p>
		</main>
	</div>

	<script>
		if ('serviceWorker' in navigator) {
			window.addEventListener('load', function () {
				navigator.serviceWorker.register('/sw.js').then(function (registration) {
					// Registration was successful
					console.log('ServiceWorker registration successful with scope: ', registration.scope);
				}, function (err) {
					// registration failed :(
					console.log('ServiceWorker registration failed: ', err);
				});
			});
		}
	</script>
</body>

</html>
